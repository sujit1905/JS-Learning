  <!DOCTYPE html>
<html lang="en">
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f6fa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #4b7bec;
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .instructions {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      text-align: left;
      padding: 20px 30px;
      line-height: 1.6;
      max-width: 400px;
    }

    .instructions h3 {
      font-weight: 500;
      font-size: 1rem;
      margin: 10px 0;
      color: #555;
    }

    .instructions span {
      font-weight: 600;
      color: #4b7bec;
    }

    footer {
      margin-top: 30px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üìù To-Do List App</h1>
  
  <div class="instructions">
    <h3>Input <span>"add"</span> to add a new task.</h3>
    <h3>Input <span>"delete"</span> to remove a task.</h3>
    <h3>Input <span>"list"</span> to view all tasks.</h3>
    <h3>Input <span>"quit"</span> to exit the app.</h3>
  </div>
